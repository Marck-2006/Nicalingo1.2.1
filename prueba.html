<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sidebar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional, but good for sidebars) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles for the sidebar */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            margin-left: -250px; /* Hide sidebar */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 1030; /* Above navbar */
                margin-left: -100%;
            }
            .sidebar.collapsed {
                margin-left: 0; /* Show sidebar */
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-white p-3">My App</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-house me-2"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-person me-2"></i>Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-gear me-2"></i>Settings</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Sidebar</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="mt-4">Simple Sidebar</h1>
                <p>This is a basic Bootstrap 5 sidebar example. Click the "Toggle Sidebar" button to show/hide it.</p>
                <p>The sidebar is responsive and will stack on smaller screens.</p>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var sidebarToggle = document.getElementById('sidebarToggle');
        var sidebarWrapper = document.getElementById('sidebar-wrapper');
        var pageContentWrapper = document.getElementById('page-content-wrapper');

        sidebarToggle.addEventListener('click', function() {
            sidebarWrapper.classList.toggle('collapsed');
            pageContentWrapper.classList.toggle('collapsed'); // Optional: adjust content area
        });

        // Handle responsiveness for smaller screens
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                sidebarWrapper.classList.add('collapsed'); // Collapse sidebar by default on small screens
            } else {
                sidebarWrapper.classList.remove('collapsed'); // Show sidebar by default on larger screens
            }
        });

        // Initial check on load
        if (window.innerWidth <= 768) {
            sidebarWrapper.classList.add('collapsed');
        }
    </script>
</body>
</html>
