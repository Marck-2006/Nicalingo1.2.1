<!-- Documento HTML que define la estructura de la página -->
<!DOCTYPE html>
<!-- El idioma principal del contenido de la página es español -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nicalingo</title>
    
    <link rel="icon" href="../assets/marca sin fondo/2.png" /> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../Fronted/main.css">
    
    <style>
        /* Estilos para la barra lateral */
        .sidebar {
            width: 250px; 
            min-height: 100vh; 
            transition: all 0.3s; 
        }
        /* Estilo para la barra lateral cuando está colapsada */
        .sidebar.collapsed {
            margin-left: -250px; 
        }
        /* Estilos para pantallas con un ancho máximo de 768px (dispositivos móviles) */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; 
                position: fixed; 
                z-index: 1030; 
                margin-left: -100%; 
            }
            .sidebar.collapsed {
                margin-left: 0; 
            }
            .content {
                margin-left: 0; 
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor principal que utiliza Flexbox para alinear la barra lateral y el contenido -->
    <div class="d-flex" id="wrapper">
        <!-- Barra lateral -->
        <div class="bg-dark border-right sidebar" id="sidebar-wrapper">
            <!-- Encabezado de la barra lateral -->
            <div class="sidebar-heading text-white p-3">NIcalingo</div>
            <!-- Lista de enlaces de navegación en la barra lateral -->
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-person me-2"></i> Perfil</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-gear me-2"></i> Configuración</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white p-3"><i class="bi bi-box-arrow-right me-2"></i> Salir</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Contenido de la página -->
        <div id="page-content-wrapper" class="flex-grow-1">
            <!-- Barra de navegación superior -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <!-- Botón para mostrar/ocultar la barra lateral -->
                    <button class="btn btn-primary" id="sidebarToggle"> 
                        <i class="bi bi-list"></i>
                        Menú
                    </button>
                    <!-- Botón para el menú de navegación en dispositivos móviles -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Contenido del menú de navegación que se colapsa en dispositivos móviles -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Contenedor principal del contenido de la página -->
            <div class="container-fluid p-4">
                <h1 class="mt-4">Trabar duro no es lo mismo que trabajar bien</h1>
                <p>aquí va el caminito de los niveles de nicalingo</p>
                <p>ya se me estan acabndo las ideas necesito guia por favor</p>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Paquete de JavaScript de Bootstrap con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado para la funcionalidad de la barra lateral -->
    <script>
        // Obtiene los elementos del DOM por su ID
        var sidebarToggle = document.getElementById('sidebarToggle');
        var sidebarWrapper = document.getElementById('sidebar-wrapper');
        var pageContentWrapper = document.getElementById('page-content-wrapper');

        // Agrega un evento de clic al botón de la barra lateral
        sidebarToggle.addEventListener('click', function() {
            // Alterna la clase 'collapsed' en la barra lateral y el contenido de la página
            sidebarWrapper.classList.toggle('collapsed');
            pageContentWrapper.classList.toggle('collapsed'); // Opcional: ajusta el área de contenido
        });

        // Maneja la responsividad para pantallas más pequeñas
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                sidebarWrapper.classList.add('collapsed'); // Colapsa la barra lateral por defecto en pantallas pequeñas
            } else {
                sidebarWrapper.classList.remove('collapsed'); // Muestra la barra lateral por defecto en pantallas más grandes
            }
        });

        // Comprobación inicial al cargar la página
        if (window.innerWidth <= 768) {
            sidebarWrapper.classList.add('collapsed');
        }
    </script>
</body>
</html>
